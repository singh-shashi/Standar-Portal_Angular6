<div style="width: 100%; height: 100%;" [hidden]="!loading">
  <i class="fas fa-circle-notch fa-spin text-primary" style="font-size:24px; margin-left: 47%;"></i>
</div>
<ul class="list-unstyled">
  <li class="media" *ngFor="let ancm of ancecols">
    <div class="mr-3 img-thumbnail">
      <i class="far fa-bell fa-2x fa-fw font-weight-normal text-info"></i>
    </div>
    <div class="media-body pb-3">
      <h6 class="mt-0 mb-2 text-justify text-success">{{ancm.AlertDate | date:'medium'}} (@Soffront)</h6>
      {{ancm.Details}}
    </div>
  </li>
</ul>
