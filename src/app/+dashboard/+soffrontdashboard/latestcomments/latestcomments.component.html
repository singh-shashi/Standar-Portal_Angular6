<div style="width: 100%; height: 100%;" [hidden]="!loading">
  <i class="fas fa-circle-notch fa-spin text-primary" style="font-size:24px; margin-left: 47%;"></i>
</div>

<ul class="list-group list-group-flush">
  <li class="list-group-item p-0 border-top-0 Rowhover" *ngFor="let comments of commcols"
    (dblclick)="drillDown(comments['_Parent ID'], comments['FormID'])" style="cursor:pointer;">
    <div class="chat-box-wrapper w-100 p-1">
      <div class="w-25 p-1 pt-3">
        <div class="text-right text-nowrap align-top"><i class="far fa-user fa-sm -fa-fw text-danger"></i> {{comments.Author}}</div>
      </div>
      <div class="w-75 p-2">
        <div class="chat-box d-flex flex-column mb-2">
          <div *ngIf="comments.Subject != ''" [innerHTML]="comments.Subject"></div>
          <br>
          <div [innerHTML]="comments.NoteText"></div>
        </div>
        <small class="opacity-6 text-muted">
          <i class="fa fa-calendar-alt mr-1"></i>
          {{comments.NoteDate | date:'mediumTime'}} | {{comments.NoteDate | date:'fullDate'}}
        </small>
      </div>
    </div>
  </li>
</ul>
