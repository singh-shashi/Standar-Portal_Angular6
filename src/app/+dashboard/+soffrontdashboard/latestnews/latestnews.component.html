<div style="width: 100%; height: 100%;" [hidden]="!loading">
  <i class="fas fa-circle-notch fa-spin text-primary" style="font-size:24px; margin-left: 47%;"></i>
</div>
<ul class="list-unstyled">
  <li class="media position-relative" *ngFor="let news of newscols">
    <div class="mr-3 img-thumbnail">
      <i class="far fa-newspaper fa-2x fa-fw font-weight-normal text-danger"></i>
    </div>
    <div class="media-body px-2 pb-2 truncate">
      <h6 class="mt-0 text-justify text-success mb-3">{{news.DisText}}</h6>
      <p>{{news.AlertDate | date:'medium'}}</p>
      <a href="#" class="stretched-link" target="_blank" href="{{news.URLText}}"
        *ngIf="news.URLText!=''">{{news.URLText}}</a>
    </div>
  </li>
</ul>
