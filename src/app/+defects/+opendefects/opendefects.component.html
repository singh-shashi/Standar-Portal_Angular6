<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['Defects']" icon="bug" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
    <div class="col-xs-12 col-sm-5 col-md-5 col-lg-8 my-auto" style="text-align: right">
        <button type="button" [className]="!(showDetail || adddefect) ? 'btn btn-labeled btn-success' : 'btn-labeled btn-success'"
          [hidden]="showDetail || adddefect" (click)="OpenDefectForm()">
          <span class="btn-label">
            <i class="fa fa-plus"></i>
          </span>
          Add Defect
        </button>
      </div>
  </div>
  <section id="widgets-grid">
    <div class="row">
      <article class="col-sm-24 col-md-24 col-lg-12 padding-5">
          <div id='w' class="card" [@flyInOut]="'in'">
              <div class="card-body">
                <div class="card-title d-flex noprint p-2 lead-sm">
                    <div class="flex-fill"><i class="fas fa-list"></i>&nbsp;Open Defects</div>
                    <div  [hidden]="showDetail">
                        <a class="btn btn-link btn-xs text-primary" (click)="reloadDataTable()">
                            <i class="fas fa-redo"></i>
                        </a>
                    </div>
                </div>
                <div>
                    <app-defect-list #defectlist (onSetHide)="onShowDetail($event)" (onSelectItem)="onSelectedDefect($event)" [hidden]="(showDetail || adddefect)"
                    [ApiKey]="apiKey" [JsonApiService]="jsonApiService" [ParentObjName]="parentObjName" [ParentObjID]="parentObjID"
                    [ObjectStatus]="objectStatus"></app-defect-list>
                  <app-defect-detail (onSetHide)="onShowDetail($event)" [hidden]="!showDetail" [ApiKey]="apiKey" [JsonApiService]="jsonApiService" [DefectData]="defectSelected"></app-defect-detail>
                  <app-defect-add (onCancelDefect)="onHideAddForm($event)" [hidden]="!adddefect" [ApiKey]="apiKey" [JsonApiService]="jsonApiService"></app-defect-add>
                </div>
              </div>
            </div>
        <!-- end widget -->
      </article>
    </div>
  </section>
</div>
