<header>
  Please browse and attach to save the files for this request.
</header>
<fieldset style="background: transparent;">
  <div style="width: 100%; height: 100%;" [ngClass]="{'display-none' : !loading }">
    <i class="fas fa-circle-notch fa-spin text-primary" style="font-size:24px; margin-left: 47%;"></i>
  </div>
  <section>
    <label class="textarea">
      <input id="coverFile" type="file" #fileInput name="coverFile" (change)="fileUplaod($event);" multiple="" class="textarea input-sm input-file-sm">
      <div id="fileName"></div>
      <input type="hidden" id="fileLengthError" value="">
    </label>
  </section>
</fieldset>
<footer>
  <button [disabled]="loading" (click)="linkattachment()" class="btn btn-outline-success" type="button">
    Attach
  </button>
  <button [disabled]="loading" (click)="cancelachment()" class="btn btn-outline-danger" type="button">
    Cancel
  </button>
</footer>
