<div style="width: 100%; height: 100%;" [className]="!loading ? 'display-none' : ''">
  <i class="fas fa-circle-notch fa-spin text-primary" style="font-size:24px; margin-left: 47%;"></i>
</div>
<div [className]="loading ? 'display-none' : ''">
  <fieldset style="background: transparent;">
    <div class="row">
      <div class="col-sm-5 col-lg-5">
        <section>
          <label class="label">Available</label>
          <label class="select">
            <select (change)="onChangeWatchByFrom($event.target.selectedOptions)" multiple="multiple" class="select select-multiple custom-scroll"
              style="height:200px">
              <option *ngFor="let contact of Contacts" value={{contact.email}}>{{ contact.FullName }}</option>
            </select>
          </label>
        </section>
      </div>
      <div class="col-sm-2 col-lg-2">
        <section class="margin-bottom-5" style="margin-top: 60%;">
          <button class="btn btn-info btn-lg" (click)="MoveOptions('ADD')" style="width: 90%;margin-left: 7%;">
            <i class="fa fa-angle-right" title="Add"></i>
          </button>
        </section>
        <section class="margin-bottom-5">
          <button class="btn btn-info btn-lg" (click)="MoveOptions('ADDALL')" style="width: 90%;margin-left: 7%;">
            <i class="fa fa-angle-double-right" title="Add All"></i>
          </button>
        </section>
        <section class="margin-bottom-5">
          <button class="btn btn-info btn-lg" (click)="MoveOptions('REMOVEALL')" style="width: 90%;margin-left: 7%;">
            <i class="fa fa-angle-double-left" title="Remove All"></i>
          </button>
        </section>
        <section class="margin-bottom-5">
          <button class="btn btn-info btn-lg" (click)="MoveOptions('REMOVE')" style="width: 90%;margin-left: 7%;">
            <i class="fa fa-angle-left" title="Remove"></i>
          </button>
        </section>
      </div>
      <div class="col-sm-5 col-lg-5">
        <section>
          <label class="label">Selected</label>
          <label class="select">
            <select (change)="onChangeWatchByTo($event.target.selectedOptions)" multiple="multiple" size="13" class="select select-multiple custom-scroll"
              style="height:200px">
              <option *ngFor="let contact of ChildWatchByRecords" value={{contact.ContactEml}}>{{ contact.ContactNam }}</option>
            </select>
          </label>
        </section>
      </div>
    </div>
  </fieldset>
  <footer>
    <button class="btn btn-success" type="button" (click)="SaveWatchBy()"> Save </button>&nbsp;
    <button class="btn btn-danger" type="button" (click)="CancelWatchBy()"> Cancel </button>&nbsp;
  </footer>
</div>
