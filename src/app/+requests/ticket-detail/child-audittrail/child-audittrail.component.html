<div style="width: 100%; height: 100%;" [className]="!loading ? 'display-none' : ''">
  <i class="fas fa-circle-notch fa-spin text-primary" style="font-size:24px; margin-left: 47%;"></i>
</div>
<fieldset *ngFor="let audit of ChildAuditRecords">
  <legend>{{audit.updateDate | date:'medium'}} : {{audit.userName}}</legend>
  <section>
    <label class="label">
      {{audit.createStamp ? 
        "Record Created" : 
        (!audit.noChange ? 
          (audit.changedFrom != null ? 
            (audit.fieldChanged + " is changed from " + audit.changedFrom + " to " + audit.changedTo) : 
            ( audit.attached ? (" has been attached") : 
            audit.fieldChanged ? (audit.fieldChanged + " is changed") : "No Change"
            )) : 
            "No change"
        )
      }}
    </label>
  </section>
</fieldset>
