<fieldset style="background: transparent;">
  <div style="width: 100%; height: 100%;" [ngClass]="{'display-none' : !loading }">
    <i class="fas fa-circle-notch fa-spin text-primary" style="font-size:24px; margin-left: 47%;"></i>
  </div>
  <div class="row d-flex flex-column">

    <section>
      <label class="label">Submitted By</label>
      <label class="label">
        {{noteData.Author}}
      </label>
    </section>

    <section>
      <label class="label">Subject</label>
      <label class="label">
        {{noteData.Subject}}
      </label>
    </section>

    <section>
      <label class="label">Details</label>
      <label class="textarea" [ngClass]="{'state-error' : (browserclass=='false'),'state-success': (noteData.NoteText != '') }">
        <textarea [(ngModel)]="noteData.NoteText" name="notedetail" style="height: 100px;" placeholder="Please enter the details for the additional information that needs to be added/ updated to the request."></textarea>
      </label>
    </section>
  </div>
</fieldset>
<footer>
  <button class="btn btn-outline-success" type="button" [disabled]="loading" (click)="addnote()">
    Save </button>&nbsp;
  <button class="btn btn-outline-danger" type="button" [disabled]="loading" (click)="cancelNoteForm()"> Cancel </button>&nbsp;
</footer>
